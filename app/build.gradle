apply plugin: 'com.android.application'

android {
    compileSdkVersion 24
    buildToolsVersion "23.0.3"

    defaultConfig {
        applicationId "com.example.haileader.musicrecommend"
        minSdkVersion 15
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile 'com.android.support:recyclerview-v7:24.2.0'
    compile files('libs/androjena_0.5.jar')
    compile files('libs/arqoid_0.5.jar')
    compile files('libs/icu4j-3.4.5.jar')
    compile files('libs/iri-0.8.jar')
    compile files('libs/lucenoid_3.0.2.jar')
    compile files('libs/slf4j-android-1.6.1-RC1.jar')
    compile files('libs/tdboid_0.4.jar')
}
